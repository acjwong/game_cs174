							<legend>Log In</legend>
							<input type="text" name="gamertag" id="gamertag" placeholder="Gamer Tag" required> <!-- Add js and php to validate against db -->
							<input type="password" name="password" id="password" placeholder="Password" required> <!-- Add js and php to validate against db -->

				<div id = "reg" class = "tab-pane">
					<form action="login_user.php" onsubmit = "return validate(this);">
							<fieldset>
								<legend >Create User</legend>
								<input type="text" name="firstname" id="firstname" placeholder="First" required>
								<input type="text" name="lastname" id="lastname" placeholder="Last" required>
								<input type="text" name="newgametag" id="newgametag" placeholder="Gamer Tag" required>
								<input type="email" name="email" id="email" placeholder="Email" required>
								<input type="password" name="newpassword" id="newpassword" placeholder="Password" required>

			</div>
		</div>
		<script>
			function validate(form) {

			    // validation code here ...
			    var alertMessage = "";
			    var valid = true;

			    emailRE = /^.+@.+\..{2,4}$/;
			    gamertagRE = /^.{3}$/;
			    nameRE = /^[a-zA-Z]+$/;
			    passwordRE = /^.{5,10}$/;
			    
			    if(!form.firstname.value.match(nameRE) || !form.lastname.value.match(nameRE))
			    {
			    	alertMessage += "\nNames are alpha characters only";
			    	valid = false;
			    }
			    if(!form.newgametag.value.match(gamertagRE))
			    {
			    	alertMessage += "\nInvalid gamer tag: must be 3 characters";
			    	valid = false;
			    }
			    if(!form.newpassword.value.match(passwordRE))
			    {
			    	alertMessage += "\nInvalid password: must be 5-10 characters";
			    	valid = false;	
			    }
			    
			    if(!valid) {
			        alert('Please correct the errors in the form!\n' + alertMessage);
			        return false;
			    }
			    else {
			    	alert('DB not changed')
			    	// Call php to submit form to db
			    	alert('Account Created!');
			        return valid;
			    }
			}
		</script>
